<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
</head>
<body>
<form>
    <p>
        Ho ten: <input type="text" id="input1">
    </p>
    <p>
        Ho ten copy: <input type="text" id="input2">
    </p>

    <button type="button" id="btn">Click to copy</button>
</form>
<script>
    $(document).ready(function () {
        $("#btn").click(function () {
          var txt=  $("#input1").val();
            $("#input2").val(txt);
        })
    })
</script>
</body>
</html>
