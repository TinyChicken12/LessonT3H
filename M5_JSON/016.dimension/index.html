<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
</head>
<body>
<p>The p</p>
<div style="margin: 15px; padding: 35px; border:5px solid red;" id="div1">
    The div
</div>
<button type="button" id="btn">Calculate</button>
<script>
    $(document).ready(function () {
        $("#btn").click(function () {
            var txt="";
            txt += "width: " + $("#div1").width() +"<br>"
            txt += "height: " + $("#div1").height() + "<br>"
            txt += "innerWidth: " + $("#div1").innerWidth() + "<br>"
            txt += "innerHeight: " + $("#div1").innerHeight() + "<br>"
            txt += "outerWidth: " + $("#div1").outerWidth() + "<br>"
            txt += "outerHeight: " + $("#div1").outerHeight() + "<br>"
            txt += "outerWidthBorder: " + $("#div1").outerWidth(true) + "<br>"
            txt += "outerHeightBorder: " + $("#div1").outerHeight(true) + "<br>"
            $("#div1").html(txt);
        });
    })
</script>
</body>
</html>
