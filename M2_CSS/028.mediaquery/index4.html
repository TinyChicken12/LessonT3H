<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body {
            background: green;
        }

        @media screen and (max-width: 1200px) {
            body {
                background: red;
            }

        }

        @media screen and (max-width: 1000px) {
            body {
                background: violet;
            }
        }


        @media screen and (max-width: 780px) {
            body {
                background: yellow;
            }
        }
    </style>
</head>
<body>
<h1> Sử dụng nhiều @media screen đổi màu thẻ body theo kích thước màn hình</h1>

</body>
</html>
