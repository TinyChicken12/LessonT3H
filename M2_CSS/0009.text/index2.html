<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .deco-none {
            text-decoration: none;
        }

        .deco-underline {
            text-decoration: underline;
        }

        .deco-line-through {
            text-decoration: line-through;
        }

        .deco-overline {
            text-decoration: overline;
        }
    </style>
</head>
<body>
<p class="deco-none">Deco none</p>
<p class="deco-underline">Deco underline</p>
<p class="deco-line-through">Deco line-through</p>
<p class="deco-overline">Deco overline</p>
</body>
</html>
