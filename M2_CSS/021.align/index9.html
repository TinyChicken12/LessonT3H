<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .container {
            background: orange;
            padding: 15px;
            position: relative;
            margin: 0 auto;
            width: 800px;
            height: 500px;
        }

        .row {
           background: green;
            padding: 10px;
            width: 200px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        Can giua
    </div>
</div>
</body>
</html>
