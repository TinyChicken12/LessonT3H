<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .class1 #id1{
            background: gray;
        }
        #id2 .class2{
            background: #307880;
        }
        .class4 .class5 {
            background: orange;
        }
        #id3 #id4 {
            background: pink;
        }
    </style>
</head>
<body>
<section class="class1">
    <p id="id1"> id long class</p>
</section>
<section id="id2">
    <p class="class2">Class long id</p>
</section>
<section class="class4">
    <p class="class5">Class long class</p>
</section>
<section id="id3">
    <p id="id4">id long id</p>
</section>
</body>
</html>
