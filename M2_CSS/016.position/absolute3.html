<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="normalize.css">
    <style type="text/css">
        #container {
            background:orange;
            width: 300px;
            height: 300px;
            position: absolute;
        }

        #target {
            background: green;
            width: 150px;
            height: 150px;
            position: absolute;
            right: 0;
            top: 10px;
        }
    </style>
</head>
<body>

<div id="container">
<div id="target">
    absolute
</div>
</div>
<pre>
    Thẻ absolute nằm trực tiếp trong thẻ body và lấy vị trị của thẻ body làm thẻ mẹ
    để đặt toạ độ
</pre>
</body>
</html>
