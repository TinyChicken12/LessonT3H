<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo">Chương trình đảo ngược các ký tự trong chuỗi</p>
<input id="b1">
<button type="button" onclick="bai8()">bai 8</button>
<p id="target"></p>
<script>
    function bai8() {
        var arr2 = [];
        var str = document.getElementById("b1").value;
        var arr = str.split("");
        for (var i = 0; i < arr.length; i++ ) {
            var tempo = arr[arr.length - i - 1];
            arr2[i] = tempo;
        }
        document.getElementById("target").innerText = arr2.toString().replace(/,/g, "");
    }
</script>
</body>
</html>
