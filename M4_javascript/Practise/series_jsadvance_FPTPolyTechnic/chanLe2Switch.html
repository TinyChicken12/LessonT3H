<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var x = prompt('Input x: ');
    if (!isNaN(x)) {
        switch (x % 2) {
            case 1:
                alert(`Gia tri ${x} la so le`);
                break;
            case 0:
                alert(`Gia tri ${x} la so chan`)
        }
    }else {
        alert(`Ban da nhap sai kieu du lieu!`)
    }
</script>
</body>
</html>
