<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo"></p>
<input id="b1">
<button type="button" onclick="num()">Number</button>
<p id="target"></p>
<p id="target2"></p>
<script>
    function num() {
        var str = document.getElementById("b1").value;
        var arr = str.split(",");
        for (var i = 0; i < arr.length; i++) {
            var res = Number(arr[i]);
            if (res % 2 == 0) {
                document.getElementById("target").innerText = res + "\t";
                console.log(res + "<br>");
            }
            else {
                document.getElementById("target2").innerText = res + "\t";
                console.log(res + "<br>");
                debugger;
            }
        }
    }
</script>
</body>
</html>
