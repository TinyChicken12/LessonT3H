<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo"></p>
<input id="b1">
<button type="button" onclick="bai1()">bai 1</button>
<script>
    function bai1() {
        var str = document.getElementById("b1").value;
        var arr = str.split("");
        var count = 0;
        for (var i = 0; i < arr.length; i++) {
            var txt = arr[i];
            if (txt == " ") {
                count++;
            }
        }
        alert("The number of space is: " + count)
    }
</script>
</body>
</html>
