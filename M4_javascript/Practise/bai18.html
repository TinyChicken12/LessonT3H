<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo">Nhập 1 chuỗi, nhập 1 kí tự muốn xóa, xóa tất cả kí tự đó trong chuôi</p>
<input id="b1">
<input id="b2">
<button type="button" onclick="bai18()">bai 18</button>
<p id="target"></p>
<script>
    function bai18() {
        var str = document.getElementById("b1").value;
        var str2 = document.getElementById("b2").value;
        var arr = str.split("");
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] == str2) {
                arr.splice(i,1);
            }
        }
        document.getElementById("target").innerText = arr.toString().replace(/,/g, "");
    }
</script>
</body>
</html>
