<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<pre>
    js chạy từ trên xuống dưới.
    Nếu câu lệnh ở trên được thực thi mà câu lệnh dưới cũng đúng thì js sẽ chỉ thực hiện câu lệnh ở trên
</pre>
<script type="text/javascript">
    var age = 8;
    if (age < 6) {
        console.log("Tuoi mam non")
    } else if (age < 15) {
        console.log("Tuoi cap 2")}
    else if (age < 10) {
        console.log("Tuoi cap 1")
    } else if (age < 18) {
        console.log("Tuoi cap 3")
    } else {
        console.log("Tuoi truong thanh")
    }

</script>
</body>
</html>
